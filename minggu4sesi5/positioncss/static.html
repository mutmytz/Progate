<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaticPosition</title>
</head>
<style>
    div.static{
        position: static;
        border:2px solid red;
        left:50px;
        
    }
</style>
<body>
    <!-- static ialah posisi yang tidak bisa diubah / permanen -->
    <h1>Postion Static</h1>
    <div class="static">
        Elemen ini menggunakan diplay static !
    </div>
</body>
</html>
