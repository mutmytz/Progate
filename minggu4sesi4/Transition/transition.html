<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<style>
    .btn{
        position: relative;
        border: none;
        background-color: #ddd;
        color: black;
        cursor: pointer;
        padding: 16px 32px;
        text-align: center;
        font-size: 16px;
        transition:1s;

    }
    .btn:hover{
        background-color: #3E8E41;
        color: white;
        left: 50px;
    }
</style>
<body>
    <h1>Transition for Hovering</h1>
    <button class="btn">Hover on Me</button>
</body>
</html>
