<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbsolutePosition</title>
</head>
<style>
    div.relative{
        position: relative;
        width: 500px;
        height: 300px;
        left: 50px;
        border: 2px solid red;
    }
    div.absolute{
        position: absolute;
        bottom: 0;
        right: 0;
    }
</style>
<body>
    <h1>Position Absolute</h1>
    <div class="relative">
        <p>div ini menggunakan posisi relative</p>
        <div class="absolute">
            <p>div ini menggunakan posisi absolute</p>
        </div>
    </div>
    
</body>
</html>
