<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transform Translate</title>
</head>
<style>
    div{
        width: 300px;
        height: 100px;
        background-color: dodgerblue;
        color: white;
        text-align: center;
        transition: 2s;
        
    }
    div:hover{
        transform:translate(100px,100px);

    }
</style>
<body>
    <h1>Translate</h1>
    <div>Div ini akan digeser</div>
</body>
</html>
