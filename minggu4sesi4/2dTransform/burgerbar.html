<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerBar</title>
</head>
<style>
    .container{
        cursor: pointer;
    }

    .bar1, .bar2, .bar3{
        width: 35px;
        height: 5px;
        background-color: black;
        margin: 6px 0;
        transition: 0.5s;

    }
    .change .bar1{
        transform: translate(0,10px) rotate(-45deg);
    }
    .change .bar3{
        transform: translate(0,-10px) rotate(45deg);
    }
    .change .bar2{
        opacity: 0;
    }

</style>
<body>
    <h1>Click on Burgerbar</h1>
    <div class="container" onclick="changeIcon(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <script>
        function changeIcon(x){
            x.classList.toggle("change")

        }
    </script>
</body>
</html>
