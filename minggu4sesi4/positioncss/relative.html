    <title>RelativePosition</title>
</head>
<style>
    div.relative{
        position: relative;
        border:2px solid red;
        left: 50px;
    }
</style>
<body>
    <!-- static ialah posisi yang tidak bisa diubah / permanen -->
    <h1>Postion Relative</h1>
    <div class="relative">
        Elemen ini menggunakan diplay relative !
    </div>
</body>
